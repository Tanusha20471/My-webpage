<!DOCTYPE htmt>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <!-- Стили CSS с сайта https://getbootstrap.com/docs/5.3/getting-started/introduction/  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .container img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container col-4 d-inline-block">
      <img src="photos/1.jpg" alt="Картинка" />
    </div>
    <div class="container col-4 d-inline-block">
      <img src="photos/2.jpg" alt="Картинка" />
    </div>
    <div class="container col-4 d-inline-block">
      <img src="photos/3.jpg" alt="Картинка" />
    </div>
    <div class="container col-4">
      <img src="photos/4.jpg" alt="Картинка" />
    </div>
    <div class="container col-4 d-inline-block">
      <img src="photos/5.jpg" alt="Картинка" />
    </div>
    <div class="container col-4 d-inline-block">
      <img src="photos/6.jpg" alt="Картинка" />
    </div>
  </body>
</html>
